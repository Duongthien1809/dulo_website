{% load static %}
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'web:base'%}"><strong>DULO</strong> Webseite</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'web:profile'%}">angemeldet als {{user.username}}</a></li>
                <li><a href="{% url 'web:list_view' %}">Liste Ansehen</a></li>
                <li><a href="{% url 'web:posten' %}">Anzeige aufgeben</a></li>
                <li><a href="{% url 'web:logout' %}">Abmelden</a></li>
                {% else %}
                <li><a href="{% url 'web:login' %}">Anmelden</a></li>
                <li><a href="{% url 'web:registration' %}">Registrieren</a></li>

                {% endif %}
            </ul>
            <form class="navbar-form navbar-right" role="search" action="{% url 'web:search' %}" method="get" name="query" id="query">
                    {% csrf_token %}
                <div class="form-group">
                    <input type="search" placeholder="Stichwort geben ..." class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Suchen</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
